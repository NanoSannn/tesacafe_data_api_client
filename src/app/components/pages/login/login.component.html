<div *ngIf="!isLoggedIn">
<div class="login">
    <div class="login-triangle"></div>
    
    <h2 class="login-header">Log in</h2>
  
    <form class="login-container" [formGroup]="loginForm">
      <p><input type="email" placeholder="Email" formControlName="email" placeholder="aaaa@xxx.com"></p>
      <p><input type="password" placeholder="Password" formControlName="password" placeholder="Your Password"></p>
      <p><input type="submit" value="Log in" (click)="doLogin()"></p>
    </form>
    <div class="row">
        <div class="col text-center" style="color:red">
            {{ errMessage }}
        </div>
    </div>
  </div>
<app-main *ngIf="isLoggedIn"></app-main>
